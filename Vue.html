<html>
  <head>
    <title>count</title>
    <script src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>
  </head>

  <body>
    <h1>simple counter</h1>
    <div id="app">
      <button id="click" @click="add()">click me</button>
      <h1 id="time" v-if="count%2!==0">{{ count }}</h1>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          count: 0,
          show: true
        },
        methods: {
          add() {
            this.count++;
          }
        }
      });
    </script>
  </body>
</html>
